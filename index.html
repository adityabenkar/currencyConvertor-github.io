<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="./images/currency.png" />
    <link id="font-Awsome" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="./options.js" type="module" defer></script>
    <script src="./script.js" type='module' defer></script>    
  </head>
  <body>
    <div class="preloader"><img src="./images/Евро золотая монета.gif">Loading...</div>
    <div class="image-container">
      <img src="./images/undraw_transfer_money_rywa.svg" />
    </div>
    <div class="content">
      <h1>Currency Exchange</h1>
      <div id="container">    
        <div class="input">
          <select class="currency" id="currency-input" >
            <option value="USD">USD</option>
          </select>
          <input type="number" class="amount" id="amount-input" placeholder="0" value="1" />
        </div>               
        
        <div class="swapRateContainer">
          <div class="btn" id="swap">Swap Currency <span><i class="fas fa-retweet"></i></span></div>
          <div class="rate" id="rate"></div>
        </div>
        
        <div class="output">
          <select class="currency" id="currency-output" >
            <option value="INR">INR</option>            
          </select>
          <input type="text" class="amount" id="amount-output" />
        </div>
      </div>
      </div>
    </div>
</body>
</html>
